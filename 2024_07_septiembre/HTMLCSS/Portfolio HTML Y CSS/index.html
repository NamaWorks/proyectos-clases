<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Este es mi portfolio personal" />
    <meta name="author" content="Santi" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="info-detail">
      <section class="spiderman flex-container">
        <div class="img_user">
          <div class="img_wrp">
            <img
              src="https://i.blogs.es/4d5a9c/spiderman-4/840_560.jpeg"
              alt="perfil del usuario"
            />

          <div class="bolita_disponibilidad"></div>
        </div>
        <h3>Spiderman</h3>
        <p>Front-End Developer</p>
        <ul class="rrss flex-container">
          <li class="flex-container">
            <img
              src="./assets/RRSS/link.png"
              alt="visita mi red social linkedin"
            />
          </li>
          <li class="flex-container">
            <img
              src="./assets/RRSS/yt.png"
              alt="visita mi red social Youtube"
            />
          </li>
          <li class="flex-container">
            <img
              src="./assets/RRSS/insta.png"
              alt="visita mi red social Instagram"
            />
          </li>
          <li class="flex-container">
            <img src="./assets/RRSS/x.png" alt="visita mi red social Twitter" />
          </li>
          <li class="flex-container">
            <img
              src="./assets/RRSS/fb.png"
              alt="visita mi red social Facebook"
            />
          </li>
        </ul>
      </section>
    </aside>
    <main>
      <section class="hero">
        <div class="info">
          <h1>I'm Spiderman <span>Front-End</span> Developer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et,
            volutpat feugiat placerat lobortis. Natoque rutrum semper sed
            suspendisse nunc lectus.
          </p>
          <button class="flex-container">
            HIRE ME <img src="./assets/arrow.png" alt="flechita" />
          </button>
        </div>
        <div class="hero_img">
          <img src="./assets/spiderman.webp" alt="este soy yo" />
        </div>
        <div class="particle square blue">
          <div class="white"></div>
        </div>
        <div class="particle circle orange">
          <div class="white circle"></div>
        </div>
        <div class="particle circle orange">
          <div class="white circle"></div>
        </div>
        <div class="particle circle orange">
          <div class="white circle"></div>
        </div>
        <div class="particle square orange">
          <div class="white"></div>
        </div>
        <div class="particle triangle red">
          <div class="white triangle"></div>
        </div>
        <div class="particle circle orange">
            <div class="white circle"></div>
          </div>
      </section>
    </main>
  </body>
